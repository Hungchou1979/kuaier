<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>闪频</title>
    <link rel="stylesheet" type="text/css" href="resource/css/style.css">
</head>
<body onselectstart="return false" oncontextmenu="return false">
  <div id="wrapper" class="wrapper">
    <div class="left" style="display: none">
      <div id="flash" class="flash" style="display: none;">
        <video id="player" width="100%" height="100%" autoplay="" defaultMuted="false" name="media">
          <source id="src" src="./mobilevideo.mp4" type="video/mp4">
        </video>
        <div id="yl" class="sd" title="开启/关闭声音"></div>
      </div>
      <!-- <div id="fullScreen" class="fullScreen" title="全屏显示"></div> -->
    </div>
    <div class="right">
      <p class="title">360手机浏览器<span>8.1</span></p>
      <div class="code"></div>
      <p class="tip">扫码下载</p>
      <label id="notip-con" class="notip" title="选中后，本窗口将不再主动弹出">
        <input class="notip-checkbox" type="checkbox" id="notip" />
        <span class="notip-title">不再推送</span>
      </label>
      <div id='close' class="close"></div>
    </div>
  </div>
  <script src="resource/js/jquery214.min.js"></script>
  <script src="resource/js/jquery.qrcode.min.js"></script>
  <script src="resource/js/index.js"></script>
</body>
</html>
